name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NUXT_HUB_PROJECT_ID: ${{ secrets.NUXT_HUB_PROJECT_ID }}
  NUXT_HUB_TOKEN: ${{ secrets.NUXT_HUB_TOKEN }}

jobs:
  lint-and-format:
    name: Lint et Format
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check lint
        run: pnpm lint:check

      - name: Check fromat
        run: pnpm format:check

      - name: Test build
        run: pnpm build

  deploy:
    name: Deploy to Nuxt Hub
    runs-on: ubuntu-latest
    needs: lint-and-format
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure NuxtHub module is installed
        run: pnpx nuxthub@latest ensure

      - name: Build & Deploy to NuxtHub
        uses: nuxt-hub/action@v2
        with:
          project-key: ${{ secrets.NUXT_HUB_PROJECT_ID }}

      - name: Notification of success
        if: success()
        run: |
          echo "‚úÖ Deployment successful on Nuxt Hub!"
          echo "üåê Your application is now online"

      - name: Notification of failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed"
          echo "Check the logs above for more details"
